<!DOCTYPE html>
<html>

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title> পরীক্ষার সিট প্ল্যান</title>
  <link href='https://fonts.maateen.me/solaiman-lipi/font.css' rel='stylesheet' />
  <script src="https://cdn.tailwindcss.com"></script>
  <script defer src="https://cdn.jsdelivr.net/npm/alpinejs@3.x.x/dist/cdn.min.js"></script>
  <style>
    * {
      font-family: SolaimanLipi;
    }
    
    .page {
      width: 29.7cm;
      height: 21cm;
    }
    
    .page img {
      width: 100%;
      height: 100%;
    }
    
    .border,
    .border-b {
      border-color: #42445A;
    }
  </style>
</head>

<body>
  <div class="w-full" x-data="data()">
    <div class="w-full print:hidden p-4 bg-gray-100 mb-4">
      <h2 class="text-xl font-bold mb-4">ফিল্টার</h2>
      
      <div class="w-full grid grid-cols-1 md:grid-cols-5 gap-4 items-end">
        <!-- শিক্ষার্থী আইডি দিয়ে খুঁজুন -->
        <div>
          <label class="block mb-2">শিক্ষার্থী আইডি দিয়ে খুঁজুন</label>
          <div class="relative">
            <input type="text" x-model="studentId" placeholder="শিক্ষার্থী আইডি লিখুন" class="w-full p-2 border rounded pr-10">
            <button @click="studentId = ''" class="absolute right-2 top-2 text-gray-500 hover:text-gray-700">
              ✕
            </button>
          </div>
        </div>
        
        <!-- ক্লাস দিয়ে ফিল্টার -->
        <div>
          <label class="block mb-2">ক্লাস/জামাত নির্বাচন করুন</label>
          <select x-model="selectedClass" class="w-full p-2 border rounded">
            <option value="">সকল ক্লাস</option>
            <template x-for="cls in allClasses" :key="cls">
              <option x-text="cls" :value="cls"></option>
            </template>
          </select>
        </div>
        <div>
          <label class="block mb-2">পরীক্ষা নির্বাচন করুন</label>
          <select x-model="selectedExam" class="w-full p-2 border rounded">
            <option value="">সকল পরীক্ষা</option>
            <template x-for="exam in allExam" :key="exam">
              <option x-text="exam" :value="exam"></option>
            </template>
          </select>
        </div>
        <button @click="resetFilters()" class="bg-gray-300 text-gray-800 px-4 py-2 rounded hover:bg-gray-400">
          ফিল্টার রিসেট করুন
        </button>
        <button @click="printFiltered()" :disabled="isPrinting" class="bg-blue-500 text-white px-4 py-2 rounded hover:bg-blue-600 disabled:opacity-50 flex items-center">
          <template x-if="isPrinting">
            <svg class="animate-spin -ml-1 mr-2 h-4 w-4 text-white" xmlns="http://www.w3.org/2000/svg" fill="none" viewBox="0 0 24 24">
              <circle class="opacity-25" cx="12" cy="12" r="10" stroke="currentColor" stroke-width="4"></circle>
              <path class="opacity-75" fill="currentColor" d="M4 12a8 8 0 018-8V0C5.373 0 0 5.373 0 12h4zm2 5.291A7.962 7.962 0 014 12H0c0 3.042 1.135 5.824 3 7.938l3-2.647z"></path>
            </svg>
          </template>
          নির্বাচিত প্রবেশ পত্র প্রিন্ট করুন
        </button>
      </div>
    </div>
    
    <div class="mx-auto w-[21cm] grid grid-cols-2 gap-4">
      <template x-for="student in getFilteredStudents">
        <div class="w-full h-full border p-4">
          
          <div class="head border-b pb-2 mb-4 flex items-center gap-4">
            <img class="size-16" src="./images/logo.jpg" alt="">
            <div class="text-center text-xl font-bold">
              <h1>আয়েশা সিদ্দিকা (রা.) মহিলা মাদরাসা</h1>
              <h2 x-text="selectedExam">দ্বিতীয় সাময়িক পরীক্ষা ২০২৫ ইং</h2>
            </div>
          </div>
          <div class="text-xl">
            <h4>ছাত্রীর নাম: <span x-text="student?.stname"></span></h4>
            <h4>শ্রেনী: <span x-text="student?.class"></span></h4>
            <h4>আইডি নং: <span x-text="getBangla(student?.studentId.slice(5,13))"></span></h4>
          </div>
          <div class="flex items-center justify-between mt-5">
            <span>পরীক্ষা শুরুর তারিখ: ১৬/০৮/২৫</span>
            <div class="flex flex-col justify-center items-center">
              <span class="border-b">আব্দুল্লাহ আল সাইফ</span>
              <span>মুহতামিমের সাক্ষর</span>
            </div>
          </div>
        </div>
        
      </template>
    </div>
    
    
  </div>
  
  
  <script src="https://cdn.jsdelivr.net/npm/appwrite@13.0.0"></script>
  <script>
    const { Client, Databases, Query, ID } = Appwrite;
    const client = new Client();
    client
      .setEndpoint('https://cloud.appwrite.io/v1')
      .setProject('652c1374db243c864a6c');
    const databases = new Databases(client);
    
    function data() {
      return {
        isPrinting: false,
        selectedClass: '',
        allExam: ['প্রথম সাময়িক পরীক্ষা ২০২৫', 'দ্বিতীয় সাময়িক পরীক্ষা ২০২৫'],
        selectedExam: 'প্রথম সাময়িক পরীক্ষা ২০২৫',
        studentId: '',
        allClasses: [],
        students: [],
        searchStudent() {
          const promise = databases.listDocuments('652c16162f939c821f75', '652c16266c0f7c2fccd8', [Query.limit(150)]);
          promise.then((ress) => {
            this.students = ress.documents.filter(s => s.active);
            this.filteredStudents = this.students;
            this.allClasses = [...new Set(this.students.map(s => s.class))]
            console.log(ress)
          }, function(error) {
            console.log(error);
          });
        },
        getBangla(x) {
          let numbers = { '0': '০', '1': '১', '2': '২', '3': '৩', '4': '৪', '5': '৫', '6': '৬', '7': '৭', '8': '৮', '9': '৯' };
          var retStr = String(x);
          for (let n in numbers) {
            retStr = retStr.replace(new RegExp(n, 'g'), numbers[n]);
          }
          return retStr;
        },
        getFilteredStudents() {
          let filtered = this.students;
          
          // যদি শিক্ষার্থী আইডি দেওয়া থাকে
          if (this.studentId) {
            filtered = filtered.filter(s =>
              s.studentId.includes(this.studentId.toUpperCase())
            );
          }
          
          // যদি একটি ক্লাস নির্বাচন করা থাকে
          if (this.selectedClass) {
            filtered = filtered.filter(s => s.class === this.selectedClass);
          }
          
          
          return filtered;
        },
        
        // ফিল্টার অনুযায়ী প্রিন্ট করবে
        printFiltered() {
          this.filteredStudents = this.getFilteredStudents();
          setTimeout(() => {
            window.print();
          }, 500);
        },
        
        resetFilters() {
          this.studentId = '';
          this.selectedClass = '';
        },
        async printFiltered() {
          this.isPrinting = true;
          await this.$nextTick(); // DOM আপডেট হতে দেয়
          setTimeout(() => {
            window.print();
            this.isPrinting = false;
          }, 500);
        },
        init() {
          this.searchStudent()
        }
      }
    }
  </script>
</body>

</html>
