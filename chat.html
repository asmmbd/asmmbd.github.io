<!DOCTYPE html>
<html lang="en" class="h-full bg-gray-100">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Group Chat App</title>
  <!-- Tailwind CSS -->
  <link href="https://cdn.jsdelivr.net/npm/tailwindcss@2.2.19/dist/tailwind.min.css" rel="stylesheet">
  <!-- Alpine.js -->
  <script defer src="https://cdn.jsdelivr.net/npm/alpinejs@3.x.x/dist/cdn.min.js"></script>
  <!-- Firebase SDKs -->
  <script src="https://www.gstatic.com/firebasejs/8.10.0/firebase-app.js"></script>
  <script src="https://www.gstatic.com/firebasejs/8.10.0/firebase-auth.js"></script>
  <script src="https://www.gstatic.com/firebasejs/8.10.0/firebase-firestore.js"></script>
  <script src="https://www.gstatic.com/firebasejs/8.10.0/firebase-storage.js"></script>
  <script>
    const firebaseConfig = {
      apiKey: "AIzaSyCnV3e0FVr-_1ttCW-uCCrigbfL50X2xb0",
      authDomain: "message-542f4.firebaseapp.com",
      projectId: "message-542f4",
      storageBucket: "message-542f4.firebasestorage.app",
      messagingSenderId: "380208180180",
      appId: "1:380208180180:web:890b1f4eb7c81165da0441"
    };
    
    // Initialize Firebase
    firebase.initializeApp(firebaseConfig);
    
    // Initialize services
    const auth = firebase.auth();
    const db = firebase.firestore();
    const storage = firebase.storage();
    
    // Enable offline persistence
    db.enablePersistence().catch((err) => {
      if (err.code === 'failed-precondition') {
        console.log("Multiple tabs open, persistence can only be enabled in one tab at a time.");
      } else if (err.code === 'unimplemented') {
        console.log("The current browser does not support all of the features required to enable persistence.");
      }
    });
    
    // Optimize Firestore
    db.settings({
      cacheSizeBytes: firebase.firestore.CACHE_SIZE_UNLIMITED
    });
  </script>
  <!-- Custom CSS -->
  <link href="styles.css" rel="stylesheet">
</head>

<body class="h-full" x-data="chatApp()" x-init="init()">
  <!-- Auth Screen -->
  <div x-show="!user" class="flex items-center justify-center min-h-screen p-4">
    <div class="bg-white p-6 rounded-lg shadow-md w-full max-w-md">
      <h2 class="text-2xl font-bold text-center mb-6">Group Chat</h2>
      
      <template x-if="authError">
        <div class="bg-red-100 border border-red-400 text-red-700 px-4 py-3 rounded mb-4" x-text="authError"></div>
      </template>
      
      <form @submit.prevent="login">
        <div class="mb-4">
          <label class="block text-gray-700 text-sm font-bold mb-2">Email</label>
          <input x-model="email" type="email" class="w-full p-2 border rounded" placeholder="Email" required>
        </div>
        <div class="mb-6">
          <label class="block text-gray-700 text-sm font-bold mb-2">Password</label>
          <input x-model="password" type="password" class="w-full p-2 border rounded" placeholder="Password" required>
        </div>
        <div class="flex flex-col sm:flex-row justify-between items-center">
          <button type="submit" class="bg-blue-500 hover:bg-blue-600 text-white py-2 px-4 rounded mb-2 sm:mb-0 w-full sm:w-auto">
            Sign In
          </button>
          <button @click="showRegister = !showRegister" class="text-blue-500 hover:text-blue-700 text-sm font-bold">
            Register
          </button>
        </div>
      </form>
      
      <div x-show="showRegister" class="mt-6 pt-6 border-t">
        <h3 class="text-xl font-bold text-center mb-4">Register</h3>
        <form @submit.prevent="register">
          <div class="mb-4">
            <label class="block text-gray-700 text-sm font-bold mb-2">Email</label>
            <input x-model="regEmail" type="email" class="w-full p-2 border rounded" placeholder="Email" required>
          </div>
          <div class="mb-4">
            <label class="block text-gray-700 text-sm font-bold mb-2">Password</label>
            <input x-model="regPassword" type="password" class="w-full p-2 border rounded" placeholder="Password" required>
          </div>
          <div class="mb-4">
            <label class="block text-gray-700 text-sm font-bold mb-2">Display Name</label>
            <input x-model="regName" type="text" class="w-full p-2 border rounded" placeholder="Your Name" required>
          </div>
          <button type="submit" class="w-full bg-green-500 hover:bg-green-600 text-white py-2 px-4 rounded">
            Register
          </button>
        </form>
      </div>
    </div>
  </div>
  
  <!-- Chat Screen -->
  <div x-show="user" class="flex flex-col h-screen">
    <!-- Top Bar (Mobile) -->
    <div class="bg-gray-800 text-white p-4 flex justify-between items-center sm:hidden">
      <button @click="showSidebar = !showSidebar" class="text-white">
        <svg xmlns="http://www.w3.org/2000/svg" class="h-6 w-6" fill="none" viewBox="0 0 24 24" stroke="currentColor">
          <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M4 6h16M4 12h16M4 18h16" />
        </svg>
      </button>
      <h1 class="text-xl font-bold">Group Chat</h1>
      <div class="w-8 h-8 rounded-full bg-blue-500 flex items-center justify-center text-white font-bold" x-text="user?.displayName?.charAt(0) || '?'"></div>
    </div>
    
    <!-- Main Layout -->
    <div class="flex flex-1 overflow-hidden">
      <!-- Sidebar -->
      <div x-show="showSidebar || !isMobile" class="w-64 bg-gray-800 text-white flex flex-col absolute sm:relative z-10 h-full sm:block" :class="{'hidden': !showSidebar && isMobile}">
        <div class="p-4 border-b border-gray-700">
          <div class="flex items-center">
            <div class="w-8 h-8 rounded-full bg-blue-500 flex items-center justify-center text-white font-bold" x-text="user?.displayName?.charAt(0) || '?'"></div>
            <span class="ml-2" x-text="user?.displayName || 'User'"></span>
          </div>
        </div>
        
        <div class="p-4 border-b border-gray-700">
          <button @click="logout" class="w-full bg-red-500 hover:bg-red-600 text-white py-2 px-4 rounded">
            Logout
          </button>
        </div>
        
        <div class="p-4 border-b border-gray-700">
          <h2 class="font-semibold mb-2">Online Users (<span x-text="onlineUsers.length"></span>)</h2>
          <ul>
            <template x-for="onlineUser in onlineUsers" :key="onlineUser.id">
              <li class="flex items-center py-1">
                <div class="w-3 h-3 rounded-full bg-green-500 mr-2"></div>
                <span x-text="onlineUser.name"></span>
              </li>
            </template>
          </ul>
        </div>
      </div>
      
      <!-- Chat Area -->
      <div class="flex-1 flex flex-col bg-gray-100">
        <!-- Connection Status -->
        <div class="p-2 text-center text-sm" :class="{'bg-green-100 text-green-800': isOnline, 'bg-yellow-100 text-yellow-800': !isOnline}">
          <span x-text="isOnline ? 'Online' : 'Offline - Changes will sync when back online'"></span>
        </div>
        
        <!-- Messages -->
        <div class="flex-1 overflow-y-auto p-4" id="messages-container">
          <template x-for="message in messages" :key="message.id">
            <div class="mb-4">
              <template x-if="message.imageUrl">
                <div class="mb-2">
                  <img :src="message.imageUrl" alt="Uploaded image" class="max-w-full rounded-lg shadow" style="max-height: 200px;">
                </div>
              </template>
              
              <div class="flex items-start">
                <div class="w-8 h-8 rounded-full flex items-center justify-center text-white font-bold mr-2" :class="{'bg-blue-500': message.userId === user.uid, 'bg-gray-500': message.userId !== user.uid}" x-text="message.userName.charAt(0)"></div>
                <div>
                  <div class="flex items-baseline">
                    <span class="font-bold mr-2" x-text="message.userName"></span>
                    <span class="text-xs text-gray-500" x-text="formatTime(message.timestamp)"></span>
                  </div>
                  <p class="text-gray-800" x-text="message.text"></p>
                </div>
              </div>
            </div>
          </template>
        </div>
        
        <!-- Message Input -->
        <div class="p-4 border-t border-gray-300 bg-white">
          <template x-if="uploading">
            <div class="mb-2">
              <div class="flex items-center">
                <div class="w-full bg-gray-200 rounded-full h-2.5">
                  <div class="bg-blue-600 h-2.5 rounded-full" :style="`width: ${uploadProgress}%`"></div>
                </div>
                <span class="ml-2 text-sm text-gray-600" x-text="`${uploadProgress}%`"></span>
              </div>
            </div>
          </template>
          
          <form @submit.prevent="sendMessage" class="flex gap-2">
            <input x-model="newMessage" class="flex-1 border rounded-lg py-2 px-4 focus:outline-none" placeholder="Type a message..." required>
            
            <label class="cursor-pointer bg-gray-200 hover:bg-gray-300 p-2 rounded-lg flex items-center">
              <input type="file" @change="handleFileUpload" class="hidden" accept="image/*">
              <svg xmlns="http://www.w3.org/2000/svg" class="h-5 w-5" fill="none" viewBox="0 0 24 24" stroke="currentColor">
                <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M4 16l4.586-4.586a2 2 0 012.828 0L16 16m-2-2l1.586-1.586a2 2 0 012.828 0L20 14m-6-6h.01M6 20h12a2 2 0 002-2V6a2 2 0 00-2-2H6a2 2 0 00-2 2v12a2 2 0 002 2z" />
              </svg>
            </label>
            
            <button type="submit" class="bg-blue-500 hover:bg-blue-600 text-white py-2 px-4 rounded-lg">
              <svg xmlns="http://www.w3.org/2000/svg" class="h-5 w-5" fill="none" viewBox="0 0 24 24" stroke="currentColor">
                <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M12 19l9 2-9-18-9 18 9-2zm0 0v-8" />
              </svg>
            </button>
          </form>
        </div>
      </div>
    </div>
  </div>
  
  <script>
    function chatApp() {
      return {
        // Auth state
        user: null,
        email: '',
        password: '',
        regEmail: '',
        regPassword: '',
        regName: '',
        showRegister: false,
        authError: null,
        
        // Chat state
        messages: [],
        newMessage: '',
        onlineUsers: [],
        showSidebar: false,
        isMobile: window.innerWidth < 640,
        
        // File upload
        file: null,
        uploading: false,
        uploadProgress: 0,
        
        // Connection status
        isOnline: navigator.onLine,
        
        init() {
          // Check mobile view
          this.checkMobile();
          window.addEventListener('resize', this.checkMobile.bind(this));
          
          // Auth state listener
          auth.onAuthStateChanged(user => {
            this.user = user;
            if (user) {
              this.loadMessages();
              this.setupPresence();
            }
          });
          
          // Network events
          window.addEventListener('online', this.handleOnline.bind(this));
          window.addEventListener('offline', this.handleOffline.bind(this));
        },
        
        checkMobile() {
          this.isMobile = window.innerWidth < 640;
          if (!this.isMobile) this.showSidebar = true;
        },
        
        // Auth methods
        async login() {
          this.authError = null;
          try {
            await auth.signInWithEmailAndPassword(this.email, this.password);
          } catch (error) {
            this.authError = error.message;
          }
        },
        
        async register() {
          this.authError = null;
          try {
            const userCredential = await auth.createUserWithEmailAndPassword(this.regEmail, this.regPassword);
            await userCredential.user.updateProfile({ displayName: this.regName });
            this.regEmail = '';
            this.regPassword = '';
            this.regName = '';
            this.showRegister = false;
          } catch (error) {
            this.authError = error.message;
          }
        },
        
        async logout() {
          try {
            // Set offline status before logging out
            if (this.user) {
              await db.collection('presence').doc(this.user.uid).update({
                online: false,
                lastOnline: firebase.firestore.FieldValue.serverTimestamp()
              });
            }
            await auth.signOut();
            this.messages = [];
            this.onlineUsers = [];
          } catch (error) {
            console.error("Logout error:", error);
          }
        },
        
        // Chat methods
        loadMessages() {
          db.collection('messages')
            .orderBy('timestamp', 'asc')
            .onSnapshot(snapshot => {
              this.messages = snapshot.docs.map(doc => {
                const data = doc.data();
                return {
                  id: doc.id,
                  text: data.text,
                  userId: data.userId,
                  userName: data.userName,
                  timestamp: data.timestamp?.toDate(),
                  imageUrl: data.imageUrl || null
                };
              });
              
              this.$nextTick(() => {
                const container = document.getElementById('messages-container');
                container.scrollTop = container.scrollHeight;
              });
            });
        },
        
        async sendMessage() {
          if (!this.newMessage.trim() && !this.file) return;
          
          try {
            let imageUrl = null;
            
            if (this.file) {
              try {
                imageUrl = await this.uploadFile();
              } catch (error) {
                if (!this.isOnline) {
                  console.log("Offline - image will be uploaded later");
                } else {
                  throw error;
                }
              }
            }
            
            await db.collection('messages').add({
              text: this.newMessage,
              userId: this.user.uid,
              userName: this.user.displayName,
              timestamp: firebase.firestore.FieldValue.serverTimestamp(),
              imageUrl: imageUrl,
              pending: !this.isOnline
            });
            
            this.newMessage = '';
            this.file = null;
            
          } catch (error) {
            console.error("Error sending message:", error);
          }
        },
        
        // File handling
        handleFileUpload(event) {
          this.file = event.target.files[0];
          event.target.value = '';
        },
        
        async uploadFile() {
          if (!this.file) return null;
          
          this.uploading = true;
          this.uploadProgress = 0;
          
          try {
            const filePath = `chat-images/${this.user.uid}/${Date.now()}_${this.file.name}`;
            const storageRef = storage.ref(filePath);
            const uploadTask = storageRef.put(this.file);
            
            return await new Promise((resolve, reject) => {
              uploadTask.on('state_changed',
                (snapshot) => {
                  this.uploadProgress = Math.round((snapshot.bytesTransferred / snapshot.totalBytes) * 100);
                },
                (error) => {
                  this.uploading = false;
                  reject(error);
                },
                async () => {
                  this.uploading = false;
                  resolve(await uploadTask.snapshot.ref.getDownloadURL());
                }
              );
            });
          } catch (error) {
            this.uploading = false;
            throw error;
          }
        },
        
        // Presence system
        async setupPresence() {
          const userId = this.user.uid;
          const userName = this.user.displayName;
          const presenceRef = db.collection('presence').doc(userId);
          
          // Set initial presence
          await presenceRef.set({
            userId: userId,
            name: userName,
            lastOnline: firebase.firestore.FieldValue.serverTimestamp(),
            online: true
          });
          
          // Update presence on window close
          window.addEventListener('beforeunload', async () => {
            await presenceRef.update({
              online: false,
              lastOnline: firebase.firestore.FieldValue.serverTimestamp()
            });
          });
          
          // Listen for online users
          db.collection('presence')
            .where('online', '==', true)
            .onSnapshot(snapshot => {
              this.onlineUsers = snapshot.docs.map(doc => {
                const data = doc.data();
                return {
                  id: doc.id,
                  name: data.name
                };
              });
            });
        },
        
        // Network handlers
        async handleOnline() {
          this.isOnline = true;
          if (this.user) {
            await db.collection('presence').doc(this.user.uid).update({
              online: true,
              lastOnline: firebase.firestore.FieldValue.serverTimestamp()
            });
          }
        },
        
        async handleOffline() {
          this.isOnline = false;
          if (this.user) {
            await db.collection('presence').doc(this.user.uid).update({
              online: false,
              lastOnline: firebase.firestore.FieldValue.serverTimestamp()
            });
          }
        },
        
        // Helper methods
        formatTime(timestamp) {
          if (!timestamp) return '';
          return new Date(timestamp).toLocaleTimeString([], { hour: '2-digit', minute: '2-digit' });
        }
      };
    }
  </script>
</body>

</html>
