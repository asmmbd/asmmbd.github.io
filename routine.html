    // ব্যাজ কালার ক্লাস ম্যাপিং

      green: { bg: 'bg-green-100', text: 'text-green-800' },
      blue: { bg: 'bg-blue-100', text: 'text-blue-800' },
      yellow: { bg: 'bg-yellow-100', text: 'text-yellow-800' }
    };
    
    // আইকন ম্যাপিং
    const iconMap = {
      schedule: {
        clock: 'fas fa-clock text-green-500 mr-2',
        calendar: 'fas fa-calendar-alt text-green-500 mr-2',
        moon: 'fas fa-moon text-green-500 mr-2',
        flask: 'fas fa-flask text-green-500 mr-2'
      }
    };
    
    // কার্ড জেনারেট করার ফাংশন
    function generateRoutineCards(data) {
      const container = document.getElementById('routine-container');
      container.innerHTML = ''; // কন্টেইনার খালি করা
      
      data.forEach(item => {
        // ব্যাজ স্টাইল নির্ধারণ
        const badgeStyle = badgeColorMap[item.badgeColor] || badgeColorMap.green;
        
        // শিডিউল আইটেম জেনারেট করা
        let scheduleItems = '';
        item.schedule.forEach((schedule, index) => {
          let iconClass = iconMap.schedule.calendar;
          if (schedule.includes('সকাল') || schedule.includes('দুপুর')) {
            iconClass = iconMap.schedule.clock;
          } else if (schedule.includes('সন্ধ্যা')) {
            iconClass = iconMap.schedule.moon;
          } else if (schedule.includes('প্র্যাকটিক্যাল')) {
            iconClass = iconMap.schedule.flask;
          }
          
          scheduleItems += `<li><i class="${iconClass}"></i> ${schedule}</li>`;
        });
        
        // বিষয়সমূহ জেনারেট করা
        const subjectItems = item.subjects.map(subject =>
          `<li>${subject}</li>`
        ).join('');
        
        // কার্ড HTML তৈরি
        const cardHTML = `
          <div class="routine-card bg-white border border-green-200 rounded-lg overflow-hidden shadow-md transition duration-300" data-category="${item.category}">
            <div class="p-6">
              <div class="flex justify-between items-start mb-4">
                <h3 class="text-xl font-bold text-green-800">${item.title}</h3>
                <span class="${badgeStyle.bg} ${badgeStyle.text} text-xs px-2 py-1 rounded">${item.badge}</span>
              </div>
              
              <div class="mb-4">
                <h4 class="font-semibold text-gray-700 mb-2">সময়সূচী:</h4>
                <ul class="text-gray-600 text-sm space-y-1">
                  ${scheduleItems}
                </ul>
              </div>
              
              <div class="mb-4">
                <h4 class="font-semibold text-gray-700 mb-2">${item.category === 'hifz' ? 'ক্লাস স্ট্রাকচার:' : item.category === 'school' ? 'বিশেষ সুবিধা:' : 'মূল বিষয়সমূহ:'}</h4>
                <ul class="text-gray-600 text-sm list-disc list-inside space-y-1">
                  ${subjectItems}
                </ul>
              </div>
              
              <div class="flex justify-between items-center">
                <span class="text-sm text-gray-500">আপডেট: ${item.updateDate}</span>
                <a href="${item.downloadLink}" download class="download-btn bg-green-600 hover:bg-green-700 text-white font-medium py-2 px-4 rounded transition flex items-center">
                  <i class="fas fa-download mr-2"></i>
                  ডাউনলোড
                </a>
              </div>
            </div>
          </div>
        `;
        
        container.innerHTML += cardHTML;
      });
    }
    
    // DOM কন্টেন্ট লোড হওয়ার পর কার্ড জেনারেট করা
    document.addEventListener('DOMContentLoaded', function() {
      generateRoutineCards(routineData);
      
      // ট্যাব ফিল্টারিং ফাংশনালিটি
      document.querySelectorAll('.tab-button').forEach(button => {
        button.addEventListener('click', function() {
          // সক্রিয় বাটন স্টাইল আপডেট
          document.querySelectorAll('.tab-button').forEach(btn => {
            btn.classList.remove('active');
          });
          this.classList.add('active');
          
          const filter = this.getAttribute('data-tab');
          const routines = document.querySelectorAll('.routine-card');
          
          routines.forEach(routine => {
            if (filter === 'all' || routine.getAttribute('data-category') === filter) {
              routine.style.display = 'block';
            } else {
              routine.style.display = 'none';
            }
          });
        });
      });
      
      // সার্চ ফাংশনালিটি
      document.getElementById('routine-search').addEventListener('input', function(e) {
        const searchTerm = e.target.value.toLowerCase();
        const routines = document.querySelectorAll('.routine-card');
        
        routines.forEach(routine => {
          const title = routine.querySelector('h3').textContent.toLowerCase();
          if (title.includes(searchTerm)) {
            routine.style.display = 'block';
          } else {
            routine.style.display = 'none';
          }
        });
      });
    });
