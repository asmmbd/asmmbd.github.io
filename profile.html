<!DOCTYPE html>
<html lang="bn" x-data="socialProfile()" x-init="fetchProfileData()">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>প্রোফাইল - আল-হেরা সোশ্যাল</title>
  <script src="https://cdn.tailwindcss.com"></script>
  <script defer src="https://cdn.jsdelivr.net/npm/alpinejs@3.x.x/dist/cdn.min.js"></script>
  <link href="https://fonts.googleapis.com/css2?family=Hind+Siliguri:wght@400;500;600;700&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
  <style>
    body {
      font-family: 'Hind Siliguri', sans-serif;
    }
    
    .profile-header {
      background: linear-gradient(rgba(0, 0, 0, 0.5), rgba(0, 0, 0, 0.5)), url('https://via.placeholder.com/1200x400?text=Profile+Cover');
      background-size: cover;
      background-position: center;
    }
    
    .tab-button.active {
      border-bottom: 3px solid #059669;
      font-weight: 600;
      color: #065f46;
    }
    
    .grid-gallery {
      display: grid;
      grid-template-columns: repeat(3, 1fr);
      gap: 4px;
    }
  </style>
</head>

<body class="bg-gray-100 pb-14 md:pb-0">
  <!-- হেডার -->
  <header class="bg-green-800 text-white shadow-lg">
    <div class="container mx-auto px-4 py-3 flex justify-between items-center">
      <div class="flex items-center space-x-2">
        <img src="./images/logo.jpg" alt="লোগো" class="h-10 rounded-full">
        <h1 class="text-lg font-bold">আল-হেরা সোশ্যাল</h1>
      </div>
      <div class="flex items-center space-x-4">
        <button @click="notificationsOpen = !notificationsOpen" class="relative">
          <i class="far fa-bell text-xl"></i>
          <span x-show="unreadNotifications > 0" x-text="unreadNotifications" class="absolute -top-2 -right-2 bg-red-500 text-white text-xs rounded-full h-5 w-5 flex items-center justify-center"></span>
        </button>
        <a href="profile.html" class="flex items-center space-x-1">
          <img :src="currentUser.avatar" alt="প্রোফাইল" class="h-8 w-8 rounded-full">
        </a>
      </div>
    </div>
  </header>
  
  <!-- প্রোফাইল হেডার -->
  <div class="profile-header text-white">
    <div class="container mx-auto px-4 py-12">
      <div class="flex flex-col md:flex-row items-center md:items-end">
        <div class="relative -mb-16 md:mb-0">
          <img :src="profile.avatar" :alt="profile.name" class="h-32 w-32 rounded-full border-4 border-white shadow-lg">
          <button x-show="isCurrentUser" @click="editAvatar = true" class="absolute bottom-2 right-2 bg-green-600 text-white p-2 rounded-full">
            <i class="fas fa-camera"></i>
          </button>
        </div>
        <div class="md:ml-8 mt-20 md:mt-0 text-center md:text-left">
          <h1 class="text-3xl font-bold" x-text="profile.name"></h1>
          <p class="text-xl" x-text="profile.batch + ' - ' + profile.department"></p>
          <div class="flex justify-center md:justify-start space-x-4 mt-3">
            <div class="text-center">
              <span x-text="profile.posts.length" class="font-bold block"></span>
              <span class="text-sm">পোস্ট</span>
            </div>
            <div class="text-center">
              <span x-text="profile.friends" class="font-bold block"></span>
              <span class="text-sm">বন্ধু</span>
            </div>
            <div class="text-center">
              <span x-text="profile.followers" class="font-bold block"></span>
              <span class="text-sm">ফলোয়ার</span>
            </div>
          </div>
        </div>
        <div class="mt-4 md:mt-0 md:ml-auto">
          <template x-if="isCurrentUser">
            <button @click="editProfile = true" class="bg-white text-green-800 hover:bg-gray-100 px-4 py-2 rounded-lg font-medium">
              <i class="fas fa-edit mr-1"></i> প্রোফাইল এডিট
            </button>
          </template>
          <template x-if="!isCurrentUser">
            <div class="flex space-x-2">
              <button class="bg-green-600 hover:bg-green-700 text-white px-4 py-2 rounded-lg font-medium">
                <i class="fas fa-user-plus mr-1"></i> ফ্রেন্ড রিকোয়েস্ট
              </button>
              <button class="bg-white text-green-800 hover:bg-gray-100 px-4 py-2 rounded-lg font-medium">
                <i class="fas fa-envelope mr-1"></i> মেসেজ
              </button>
            </div>
          </template>
        </div>
      </div>
    </div>
  </div>
  
  <!-- প্রোফাইল নেভিগেশন -->
  <div class="bg-white shadow">
    <div class="container mx-auto px-4">
      <div class="flex overflow-x-auto">
        <button @click="activeTab = 'posts'" :class="{ 'active': activeTab === 'posts' }" class="px-6 py-3 font-medium whitespace-nowrap tab-button">
          <i class="far fa-newspaper mr-1"></i> পোস্ট
        </button>
        <button @click="activeTab = 'about'" :class="{ 'active': activeTab === 'about' }" class="px-6 py-3 font-medium whitespace-nowrap tab-button">
          <i class="far fa-user mr-1"></i> সম্পর্কে
        </button>
        <button @click="activeTab = 'friends'" :class="{ 'active': activeTab === 'friends' }" class="px-6 py-3 font-medium whitespace-nowrap tab-button">
          <i class="fas fa-users mr-1"></i> বন্ধু <span x-text="profile.friends" class="bg-gray-100 text-gray-800 px-2 py-0.5 rounded-full text-xs ml-1"></span>
        </button>
        <button @click="activeTab = 'photos'" :class="{ 'active': activeTab === 'photos' }" class="px-6 py-3 font-medium whitespace-nowrap tab-button">
          <i class="far fa-images mr-1"></i> ছবি <span x-text="profile.photos.length" class="bg-gray-100 text-gray-800 px-2 py-0.5 rounded-full text-xs ml-1"></span>
        </button>
      </div>
    </div>
  </div>
  
  <!-- মেইন কন্টেন্ট -->
  <main class="container mx-auto px-4 py-6">
    <div class="flex flex-col lg:flex-row gap-6">
      <!-- লেফট সাইডবার (About এবং Friends) -->
      <div class="lg:w-1/3 space-y-6" x-show="activeTab === 'about' || activeTab === 'friends'">
        <!-- সম্পর্কে সেকশন -->
        <div x-show="activeTab === 'about'" class="bg-white rounded-lg shadow p-5">
          <h3 class="text-xl font-bold mb-4 border-b pb-2">সাধারণ তথ্য</h3>
          <div class="space-y-4">
            <div>
              <p class="text-gray-500 text-sm">ব্যাচ</p>
              <p x-text="profile.batch" class="font-medium"></p>
            </div>
            <div>
              <p class="text-gray-500 text-sm">বিভাগ</p>
              <p x-text="profile.department" class="font-medium"></p>
            </div>
            <div>
              <p class="text-gray-500 text-sm">জন্ম তারিখ</p>
              <p x-text="profile.dob || '--'" class="font-medium"></p>
            </div>
            <div>
              <p class="text-gray-500 text-sm">বর্তমান শহর</p>
              <p x-text="profile.city || '--'" class="font-medium"></p>
            </div>
            <div>
              <p class="text-gray-500 text-sm">জন্মস্থান</p>
              <p x-text="profile.hometown || '--'" class="font-medium"></p>
            </div>
          </div>
          
          <h3 class="text-xl font-bold mb-4 border-b pb-2 mt-6">যোগাযোগ তথ্য</h3>
          <div class="space-y-4">
            <div>
              <p class="text-gray-500 text-sm">ইমেইল</p>
              <p x-text="profile.email || '--'" class="font-medium"></p>
            </div>
            <div>
              <p class="text-gray-500 text-sm">মোবাইল</p>
              <p x-text="profile.phone || '--'" class="font-medium"></p>
            </div>
          </div>
        </div>
        
        <!-- বন্ধু সেকশন -->
        <div x-show="activeTab === 'friends'" class="bg-white rounded-lg shadow p-5">
          <div class="flex justify-between items-center mb-4">
            <h3 class="text-xl font-bold">বন্ধু</h3>
            <span x-text="profile.friends + ' জন'" class="text-gray-500"></span>
          </div>
          <div class="grid grid-cols-2 gap-4">
            <template x-for="friend in profile.friendsList.slice(0, 6)" :key="friend.id">
              <a href="profile.html?id=' + friend.id" class="text-center">
                <img :src="friend.avatar" :alt="friend.name" class="h-24 w-24 rounded-full mx-auto mb-2">
                <p x-text="friend.name" class="font-medium text-sm"></p>
              </a>
            </template>
          </div>
          <button x-show="profile.friends > 6" class="w-full mt-4 bg-gray-100 hover:bg-gray-200 text-gray-800 py-2 rounded-lg">
            সব বন্ধু দেখুন
          </button>
        </div>
      </div>
      
      <!-- মিডিল কন্টেন্ট (Posts এবং Photos) -->
      <div class="lg:w-2/3">
        <!-- পোস্ট সেকশন -->
        <div x-show="activeTab === 'posts'" class="space-y-4">
          <!-- পোস্ট ক্রিয়েট -->
          <div x-show="isCurrentUser" class="bg-white rounded-lg shadow p-4">
            <div class="flex items-center space-x-3">
              <img :src="currentUser.avatar" alt="প্রোফাইল" class="h-10 w-10 rounded-full">
              <button @click="newPostOpen = true" class="flex-grow bg-gray-100 hover:bg-gray-200 text-gray-600 text-left px-4 py-2 rounded-full transition">
                আজকে কী শিখলেন?
              </button>
            </div>
          </div>
          
          <!-- পোস্ট লিস্ট -->
          <template x-for="post in profile.posts" :key="post.id">
            <div class="bg-white rounded-lg shadow p-4">
              <div class="flex justify-between items-start mb-3">
                <div class="flex items-center space-x-3">
                  <img :src="profile.avatar" :alt="profile.name" class="h-10 w-10 rounded-full">
                  <div>
                    <h4 x-text="profile.name" class="font-bold"></h4>
                    <p class="text-gray-500 text-sm" x-text="post.time"></p>
                  </div>
                </div>
                <button class="text-gray-400 hover:text-gray-600">
                  <i class="fas fa-ellipsis-h"></i>
                </button>
              </div>
              
              <p class="mb-3" x-text="post.text"></p>
              
              <div x-show="post.image" class="mb-3">
                <img :src="post.image" :alt="post.text" class="w-full rounded-lg">
              </div>
              
              <div class="flex justify-between text-gray-500 border-t border-b py-2 mb-3">
                <button @click="toggleLike(post.id)" class="flex items-center space-x-1 hover:text-green-600">
                  <i :class="post.liked ? 'fas fa-thumbs-up text-green-600' : 'far fa-thumbs-up'"></i>
                  <span x-text="post.likes"></span>
                </button>
                <button @click="showComments(post.id)" class="flex items-center space-x-1 hover:text-green-600">
                  <i class="far fa-comment"></i>
                  <span x-text="post.comments.length"></span>
                </button>
                <button class="flex items-center space-x-1 hover:text-green-600">
                  <i class="far fa-share-square"></i>
                  <span>শেয়ার</span>
                </button>
              </div>
              
              <!-- কমেন্ট সেকশন -->
              <div x-show="post.showComments" class="space-y-3">
                <div class="flex items-center space-x-2">
                  <img :src="currentUser.avatar" alt="প্রোফাইল" class="h-8 w-8 rounded-full">
                  <input x-model="post.newComment" @keyup.enter="addComment(post.id)" type="text" placeholder="মন্তব্য করুন..." class="flex-grow border rounded-full px-3 py-1 focus:outline-none">
                </div>
                
                <template x-for="comment in post.comments" :key="comment.id">
                  <div class="flex space-x-2">
                    <img :src="comment.user.avatar" :alt="comment.user.name" class="h-8 w-8 rounded-full">
                    <div class="bg-gray-100 rounded-lg p-2 flex-grow">
                      <h5 x-text="comment.user.name" class="font-bold text-sm"></h5>
                      <p x-text="comment.text" class="text-sm"></p>
                      <div class="flex space-x-3 text-xs text-gray-500 mt-1">
                        <span x-text="comment.time"></span>
                        <button class="hover:text-green-600">লাইক</button>
                        <button class="hover:text-green-600">রিপ্লাই</button>
                      </div>
                    </div>
                  </div>
                </template>
              </div>
            </div>
          </template>
        </div>
        
        <!-- ছবি সেকশন -->
        <div x-show="activeTab === 'photos'" class="bg-white rounded-lg shadow p-4">
          <div class="flex justify-between items-center mb-4">
            <h3 class="text-xl font-bold">ছবি</h3>
            <span x-text="profile.photos.length + ' টি ছবি'" class="text-gray-500"></span>
          </div>
          <div class="grid-gallery">
            <template x-for="photo in profile.photos" :key="photo.id">
              <a href="#" @click.prevent="openPhoto(photo)" class="block">
                <img :src="photo.url" :alt="photo.caption" class="w-full h-32 object-cover rounded">
              </a>
            </template>
          </div>
        </div>
      </div>
    </div>
  </main>
  
  <!-- এডিট প্রোফাইল মোডাল -->
  <div x-show="editProfile" class="fixed inset-0 bg-black bg-opacity-50 flex items-center justify-center z-50">
    <div @click.outside="editProfile = false" class="bg-white rounded-lg w-full max-w-2xl p-6">
      <div class="flex justify-between items-center mb-4">
        <h3 class="text-xl font-bold">প্রোফাইল এডিট করুন</h3>
        <button @click="editProfile = false" class="text-gray-500 hover:text-gray-700">
          <i class="fas fa-times"></i>
        </button>
      </div>
      
      <div class="grid md:grid-cols-2 gap-6">
        <div>
          <h4 class="font-medium mb-3 border-b pb-2">সাধারণ তথ্য</h4>
          <div class="space-y-4">
            <div>
              <label class="block text-gray-600 text-sm mb-1">পুরো নাম</label>
              <input x-model="editProfileData.name" type="text" class="w-full border rounded-lg px-3 py-2">
            </div>
            <div>
              <label class="block text-gray-600 text-sm mb-1">জন্ম তারিখ</label>
              <input x-model="editProfileData.dob" type="date" class="w-full border rounded-lg px-3 py-2">
            </div>
            <div>
              <label class="block text-gray-600 text-sm mb-1">বর্তমান শহর</label>
              <input x-model="editProfileData.city" type="text" class="w-full border rounded-lg px-3 py-2">
            </div>
            <div>
              <label class="block text-gray-600 text-sm mb-1">জন্মস্থান</label>
              <input x-model="editProfileData.hometown" type="text" class="w-full border rounded-lg px-3 py-2">
            </div>
          </div>
        </div>
        
        <div>
          <h4 class="font-medium mb-3 border-b pb-2">যোগাযোগ তথ্য</h4>
          <div class="space-y-4">
            <div>
              <label class="block text-gray-600 text-sm mb-1">ইমেইল</label>
              <input x-model="editProfileData.email" type="email" class="w-full border rounded-lg px-3 py-2">
            </div>
            <div>
              <label class="block text-gray-600 text-sm mb-1">মোবাইল নম্বর</label>
              <input x-model="editProfileData.phone" type="tel" class="w-full border rounded-lg px-3 py-2">
            </div>
          </div>
          
          <h4 class="font-medium mb-3 border-b pb-2 mt-6">একাডেমিক তথ্য</h4>
          <div class="space-y-4">
            <div>
              <label class="block text-gray-600 text-sm mb-1">ব্যাচ</label>
              <input x-model="editProfileData.batch" type="text" class="w-full border rounded-lg px-3 py-2">
            </div>
            <div>
              <label class="block text-gray-600 text-sm mb-1">বিভাগ</label>
              <select x-model="editProfileData.department" class="w-full border rounded-lg px-3 py-2">
                <option value="হাদিস বিভাগ">হাদিস বিভাগ</option>
                <option value="তাফসীর বিভাগ">তাফসীর বিভাগ</option>
                <option value="ফিকহ বিভাগ">ফিকহ বিভাগ</option>
                <option value="আরবি ভাষা">আরবি ভাষা</option>
              </select>
            </div>
          </div>
        </div>
      </div>
      
      <div class="flex justify-end space-x-3 mt-6">
        <button @click="editProfile = false" class="px-4 py-2 border rounded-lg hover:bg-gray-100">
          বাতিল
        </button>
        <button @click="saveProfile()" class="bg-green-600 hover:bg-green-700 text-white px-4 py-2 rounded-lg">
          সংরক্ষণ করুন
        </button>
      </div>
    </div>
  </div>
  
  <!-- ভিউ ফটো মোডাল -->
  <div x-show="viewPhoto" class="fixed inset-0 bg-black bg-opacity-75 flex items-center justify-center z-50">
    <div @click.outside="viewPhoto = false" class="relative w-full max-w-4xl">
      <button @click="viewPhoto = false" class="absolute top-4 right-4 text-white text-2xl">
        <i class="fas fa-times"></i>
      </button>
      <img :src="selectedPhoto.url" :alt="selectedPhoto.caption" class="w-full max-h-screen rounded-lg">
      <div x-show="selectedPhoto.caption" class="bg-white p-3 rounded-b-lg">
        <p x-text="selectedPhoto.caption"></p>
      </div>
    </div>
  </div>
  <include src="/src/components/bottom-nav"></include>
  <script src="/src/index.js"></script>
  
  
  <script>
    function socialProfile() {
      return {
        // অ্যাপ স্টেট
        profile: {},
        currentUser: {
          id: 1,
          name: "আব্দুল্লাহ আল মামুন",
          avatar: "./images/logo.jpg",
          batch: "২০২৩ ব্যাচ",
          department: "হাদিস বিভাগ"
        },
        isCurrentUser: false,
        activeTab: 'posts',
        editProfile: false,
        editProfileData: {},
        viewPhoto: false,
        selectedPhoto: {},
        newPostOpen: false,
        notificationsOpen: false,
        unreadNotifications: 3,
        
        // ইনিশিয়ালাইজেশন
        init() {
          this.checkIfCurrentUser();
        },
        
        // প্রোফাইল ডাটা ফেচ করা
        fetchProfileData() {
          // URL থেকে আইডি নেওয়া
          const urlParams = new URLSearchParams(window.location.search);
          const profileId = urlParams.get('id') || 1; // ডিফল্ট হিসেবে 1
          
          // ডেমো ডাটা - বাস্তবে এখানে API কল হবে
          const demoProfiles = [
          {
            id: 1,
            name: "আব্দুল্লাহ আল মামুন",
            avatar: "./images/logo.jpg",
            dob: "2000-05-15",
            phone: "01712345678",
            email: "mamun@example.com",
            city: "ঢাকা",
            hometown: "চট্টগ্রাম",

            department: "হাদিস বিভাগ",
            posts: 28,
            friends: 124,
            followers: 215,
            friendsList: [
              { id: 2, name: "মুহাম্মদ ইব্রাহিম", avatar: "./images/logo.jpg" },
              { id: 3, name: "আয়েশা সিদ্দিকা", avatar: "./images/logo.jpg" },
              { id: 4, name: "ওমর ফারুক", avatar: "./images/logo.jpg" },
              { id: 5, name: "ফাতিমা জাহরা", avatar: "./images/logo.jpg" },
              { id: 6, name: "আব্দুর রহমান", avatar: "./images/logo.jpg" },
              { id: 7, name: "আমিনা খাতুন", avatar: "./images/logo.jpg" }
            ],
            photos: [
              { id: 1, url: "./images/logo.jpg", caption: "বার্ষিক মিলাদ মাহফিল" },
              { id: 2, url: "./images/logo.jpg", caption: "গ্রুপ স্টাডি" },
              { id: 3, url: "./images/logo.jpg", caption: "" },
              { id: 4, url: "./images/logo.jpg", caption: "ক্যাম্পাসের সৌন্দর্য" },
              { id: 5, url: "./images/logo.jpg", caption: "বন্ধুদের সাথে" },
              { id: 6, url: "./images/logo.jpg", caption: "প্রেজেন্টেশন" }
            ],
            posts: [
