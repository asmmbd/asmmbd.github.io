<header x-data="{mobileMenuOpen: false, academicSubmenuOpen: false, mobileAcademicSubmenuOpen: false}" class="bg-green-800 text-white shadow-lg sticky top-0 z-50 print:hidden">
  <div class="container mx-auto px-4 py-3 flex justify-between items-center">
    <div class="flex items-center space-x-2">
      <img src="/images/logo.jpg" alt="লোগো" class="h-10 rounded-full">
      <h1 class="text-xl font-bold">আয়েশা সিদ্দিকা (রা.) মহিলা মাদরাসা</h1>
    </div>
    
    <!-- ডেস্কটপ নেভিগেশন -->
    <nav class="hidden md:flex space-x-6">
      <a href="#" class="hover:text-yellow-300">হোম</a>
      <a href="#" class="hover:text-yellow-300">আমাদের সম্পর্কে</a>
      
      <!-- একাডেমিক মেনু (ডেস্কটপ) -->
      <div class="relative" x-data="{ open: false }" @mouseenter="open = true" @mouseleave="open = false">
        <button @click="open = !open" class="hover:text-yellow-300 flex items-center">
          একাডেমীক
          <svg class="w-4 h-4 ml-1" fill="none" stroke="currentColor" viewBox="0 0 24 24">
            <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M19 9l-7 7-7-7"></path>
          </svg>
        </button>
        <div x-show="open" class="absolute left-0 mt-2 w-48 bg-green-700 rounded-md shadow-lg py-1 z-10">
          <a href="#" class="block px-4 py-2 hover:bg-green-600 hover:text-yellow-300">রেজাল্ট</a>
          <a href="#" class="block px-4 py-2 hover:bg-green-600 hover:text-yellow-300">রুটিন</a>
          <a href="#" class="block px-4 py-2 hover:bg-green-600 hover:text-yellow-300">নোটিশ</a>
          <a href="#" class="block px-4 py-2 hover:bg-green-600 hover:text-yellow-300">ক্যালেন্ডার</a>
        </div>
      </div>
      
      <a href="#" class="hover:text-yellow-300">শিক্ষকবৃন্দ</a>
      <a href="#" class="hover:text-yellow-300">ভর্তি তথ্য</a>
      <a href="#" class="hover:text-yellow-300">গ্যালারি</a>
      <a href="#" class="hover:text-yellow-300">যোগাযোগ</a>
    </nav>
    
    <!-- মোবাইল মেনু বাটন -->
    <button @click="mobileMenuOpen = !mobileMenuOpen" class="md:hidden focus:outline-none">
      <svg class="w-6 h-6" fill="none" stroke="currentColor" viewBox="0 0 24 24">
        <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M4 6h16M4 12h16M4 18h16"></path>
      </svg>
    </button>
  </div>
  
  <!-- মোবাইল মেনু -->
  <div x-show="mobileMenuOpen" @click.away="mobileMenuOpen = false" class="md:hidden bg-green-900 px-4 py-2">
    <a href="#" class="block py-2 hover:text-yellow-300">হোম</a>
    <a href="#" class="block py-2 hover:text-yellow-300">আমাদের সম্পর্কে</a>
    
    <!-- একাডেমিক মেনু (মোবাইল) -->
    <div class="py-2">
      <button @click="mobileAcademicSubmenuOpen = !mobileAcademicSubmenuOpen" class="flex items-center justify-between w-full hover:text-yellow-300">
        একাডেমীক
        <svg class="w-4 h-4" fill="none" stroke="currentColor" viewBox="0 0 24 24">
          <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M19 9l-7 7-7-7"></path>
        </svg>
      </button>
      <div x-show="mobileAcademicSubmenuOpen" class="pl-4 mt-1">
        <a href="#" class="block py-2 hover:text-yellow-300">রেজাল্ট</a>
        <a href="#" class="block py-2 hover:text-yellow-300">রুটিন</a>
        <a href="#" class="block py-2 hover:text-yellow-300">নোটিশ</a>
        <a href="#" class="block py-2 hover:text-yellow-300">ক্যালেন্ডার</a>
      </div>
    </div>
    
    <a href="#" class="block py-2 hover:text-yellow-300">শিক্ষকবৃন্দ</a>
    <a href="#" class="block py-2 hover:text-yellow-300">ভর্তি তথ্য</a>
    <a href="#" class="block py-2 hover:text-yellow-300">গ্যালারি</a>
    <a href="#" class="block py-2 hover:text-yellow-300">যোগাযোগ</a>
  </div>
</header>
