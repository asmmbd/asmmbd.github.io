<!DOCTYPE html>
<html lang="en" x-data="app()" x-cloak>

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>রেস্টুরেন্ট অর্ডারিং অ্যাপ</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <script defer src="https://cdn.jsdelivr.net/npm/alpinejs@3.x.x/dist/cdn.min.js"></script>
    <link href="https://fonts.googleapis.com/css2?family=Hind+Siliguri:wght@300;400;500;600;700&display=swap" rel="stylesheet">
    
    <style>
        * {
            font-family: 'Hind Siliguri', sans-serif;
        }
        
        [x-cloak] {
            display: none !important;
        }
    </style>
</head>

<body class="bg-gray-100 font-sans">
    <div class="container mx-auto px-4 py-8">
        <h1 class="text-3xl font-bold text-center text-gray-800 mb-8">রেস্টুরেন্ট মেনু</h1>
        <div class="mb-8 max-w-md mx-auto">
            <div class="relative">
                <input type="text" class="w-full px-4 py-2 border rounded-lg focus:outline-none focus:ring-2 focus:ring-blue-500" placeholder="প্রোডাক্ট খুঁজুন..." x-model="searchQuery" @input.debounce.400ms="filterProducts()">
                <svg class="absolute right-3 top-3 h-5 w-5 text-gray-400" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                    <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M21 21l-6-6m2-5a7 7 0 11-14 0 7 7 0 0114 0z"></path>
                </svg>
            </div>
        </div>
        <!-- প্রোডাক্ট লিস্ট -->
        <template x-if="isLoading">
            <div class="grid grid-cols-1 md:grid-cols-2 lg:grid-cols-3 gap-6 mb-16">
                <template x-for="n in 8">
                    <div class="bg-white rounded-lg shadow-md overflow-hidden hover:shadow-lg transition-shadow flex items-center animate-pulse">
                        <div class="w-40 h-40 bg-gray-200 rounded"></div>
                        <div class="flex-1 p-2">
                            <div class="h-6 bg-gray-200 rounded w-1/2"></div>
                            <div class="h-4 bg-gray-200 rounded w-full mt-2"></div>
                            <div class="flex justify-between items-center mt-2">
                                <span class="text-lg font-bold text-gray-800">
                                    <div class="h-4 bg-gray-200 rounded w-1/4"></div>
                                </span>
                                <div class="px-4 py-2 rounded">
                                    <div class="h-4 bg-gray-200 rounded w-full"></div>
                                </div>
                            </div>
                        </div>
                    </div>
                </template>
            </div>
        </template>
        <div class="grid grid-cols-1 md:grid-cols-2 lg:grid-cols-3 gap-4 mb-16">
            <template x-for="product in filteredProducts" :key="product.id">
                <div class="bg-white rounded-lg shadow-md overflow-hidden hover:shadow-lg transition-shadow flex items-center">
                    <img :src="product.image" :alt="product.name" class="w-40 h-40">
                    <div class="flex-1 p-2">
                        <h3 class="text-xl font-semibold text-gray-800" x-text="product.name"></h3>
                        <p class="text-gray-600 mt-2" x-text="product.description"></p>
                        <div class="flex justify-between items-center mt-2">
                            <span class="text-lg font-bold text-gray-800" x-text="'৳' + product.price"></span>
                            
                            <button @click="addToCart(product)" class="px-4 py-2 bg-blue-600 text-white rounded hover:bg-blue-700 transition" :disabled="isInCart(product.id)" :class="{'bg-gray-400 cursor-not-allowed': isInCart(product.id)}">
                                <span x-show="!isInCart(product.id)">কার্টে যোগ করুন</span>
                                <span x-show="isInCart(product.id)">ইতিমধ্যে যোগ হয়েছে</span>
                            </button>
                        </div>
                        
                    </div>
                </div>
            </template>
        </div>
        
        <!-- কার্ট সাইডবার -->
        <div x-show="cart.length > 0" class="fixed bottom-0 left-0 right-0 bg-white shadow-lg p-2 border-t border-gray-200">
            <div class="container mx-auto flex justify-between items-center flex-col">
                <div class="flex items-center gap-4 mb-2">
                    <h3 class="font-semibold text-sm">আপনার কার্ট (<span x-text="cart.length"></span> আইটেম)</h3>
                    <p class="text-gray-600" x-text="'মোট: ৳' + cartTotal"></p>
                </div>
                <div class="flex space-x-3">
                    <button @click="showCart = true" class="px-4 py-2 bg-gray-300 text-gray-800 rounded-lg hover:bg-gray-400 transition">
                        কার্ট দেখুন
                    </button>
                    <button @click="showOrderForm = true" class="px-6 py-2 bg-green-600 text-white rounded-lg hover:bg-green-700 transition">
                        অর্ডার কনফার্ম করুন
                    </button>
                </div>
            </div>
        </div>
        
        <!-- কার্ট ডিটেইলস (মডাল) -->
        <div x-show="showCart" class="fixed inset-0 bg-black bg-opacity-50 flex items-center justify-center p-4" @click.away="showCart = false">
            <div class="bg-white rounded-lg shadow-xl w-full max-w-md" @click.stop>
                <div class="p-6">
                    <h2 class="text-2xl font-bold text-gray-800 mb-4">আপনার কার্ট</h2>
                    
                    <div class="space-y-4 mb-6 max-h-96 overflow-y-auto">
                        <template x-for="(item, index) in cart" :key="index">
                            <div class="flex justify-between items-center border-b pb-3">
                                <div>
                                    <h4 class="font-medium" x-text="item.name"></h4>
                                    <p class="text-gray-600" x-text="'৳' + item.price + ' x ' + item.quantity"></p>
                                </div>
                                <div class="flex items-center space-x-2">
                                    <button @click="decreaseQuantity(index)" class="w-8 h-8 flex items-center justify-center bg-gray-200 rounded-full">
                                        -
                                    </button>
                                    <span x-text="item.quantity"></span>
                                    <button @click="increaseQuantity(index)" class="w-8 h-8 flex items-center justify-center bg-gray-200 rounded-full">
                                        +
                                    </button>
                                    <button @click="removeFromCart(index)" class="text-red-500 hover:text-red-700">
                                        <svg xmlns="http://www.w3.org/2000/svg" class="h-5 w-5" fill="none" viewBox="0 0 24 24" stroke="currentColor">
                                            <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M19 7l-.867 12.142A2 2 0 0116.138 21H7.862a2 2 0 01-1.995-1.858L5 7m5 4v6m4-6v6m1-10V4a1 1 0 00-1-1h-4a1 1 0 00-1 1v3M4 7h16" />
                                        </svg>
                                    </button>
                                </div>
                            </div>
                        </template>
                    </div>
                    
                    <div class="border-t pt-4 mb-6">
                        <div class="flex justify-between font-semibold">
                            <span>মোট:</span>
                            <span x-text="'৳' + cartTotal"></span>
                        </div>
                    </div>
                    
                    <div class="flex justify-end space-x-3">
                        <button @click="showCart = false" class="px-4 py-2 bg-gray-300 text-gray-800 rounded-lg hover:bg-gray-400 transition">
                            বাতিল
                        </button>
                        <button @click="showOrderForm = true; showCart = false" class="px-4 py-2 bg-blue-600 text-white rounded-lg hover:bg-blue-700 transition">
                            অর্ডার কনফার্ম করুন
                        </button>
                    </div>
                </div>
            </div>
        </div>
        
        <!-- অর্ডার ফর্ম (মডাল) -->
        <div x-show="showOrderForm" class="fixed inset-0 bg-black bg-opacity-50 flex items-center justify-center p-4" @click.away="showOrderForm = false">
            <div class="bg-white rounded-lg shadow-xl w-full max-w-md" @click.stop>
                <div class="p-6">
                    <h2 class="text-2xl font-bold text-gray-800 mb-4">অর্ডার ফর্ম</h2>
                    
                    <template x-if="tableId">
                        <div class="grid place-items-center">
                            <span class="text-8xl font-bold" x-text="tableId"></span>
                            
                        </div>
                    </template>
                    <template x-if="!tableId">
                        <div>
                            <div class="mb-4">
                                <label class="block text-gray-700 mb-2">আপনার নাম</label>
                                <input type="text" class="w-full px-4 py-2 border rounded-lg" placeholder="আপনার নাম লিখুন" x-model="orderForm.name" required>
                            </div>
                            
                            <div class="mb-4">
                                <label class="block text-gray-700 mb-2">ফোন নম্বর</label>
                                <input type="tel" class="w-full px-4 py-2 border rounded-lg" placeholder="ফোন নম্বর লিখুন" x-model="orderForm.phone" required>
                            </div>
                            
                            <div class="mb-4">
                                <label class="block text-gray-700 mb-2">ঠিকানা</label>
                                <textarea class="w-full px-4 py-2 border rounded-lg" rows="3" placeholder="ডেলিভারি ঠিকানা লিখুন" x-model="orderForm.address" required></textarea>
                            </div>
                        </div>
                    </template>
                    
                    <div class="mb-4">
                        <label class="block text-gray-700 mb-2">অর্ডার বিবরণ</label>
                        <div class="bg-gray-100 p-3 rounded-lg">
                            <template x-for="item in cart" :key="item.id">
                                <div class="flex justify-between py-1">
                                    <span x-text="item.name + ' (x' + item.quantity + ')'"></span>
                                    <span x-text="'৳' + (item.price * item.quantity)"></span>
                                </div>
                            </template>
                            <div class="border-t mt-2 pt-2 font-semibold">
                                <span>মোট:</span>
                                <span x-text="'৳' + cartTotal" class="float-right"></span>
                            </div>
                        </div>
                    </div>
                    
                    <div class="flex justify-end space-x-3">
                        <button @click="showOrderForm = false" class="px-4 py-2 bg-gray-300 text-gray-800 rounded-lg hover:bg-gray-400 transition">
                            বাতিল
                        </button>
                        <button @click="placeOrder()" class="px-4 py-2 bg-blue-600 text-white rounded-lg hover:bg-blue-700 transition">
                            অর্ডার কনফার্ম করুন
                        </button>
                    </div>
                </div>
            </div>
        </div>
        
        <!-- অর্ডার কনফার্মেশন (মডাল) -->
        <div x-show="showOrderConfirmation" class="fixed inset-0 bg-black bg-opacity-50 flex items-center justify-center p-4">
            <div class="bg-white rounded-lg shadow-xl w-full max-w-md" @click.stop>
                <div class="p-6 text-center">
                    <svg class="w-16 h-16 text-green-500 mx-auto mb-4" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                        <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M5 13l4 4L19 7"></path>
                    </svg>
                    <h2 class="text-2xl font-bold text-gray-800 mb-2">অর্ডার সফল!</h2>
                    <p class="text-gray-600 mb-6">আপনার অর্ডারটি গ্রহণ করা হয়েছে। ধন্যবাদ!</p>
                    
                    <div class="bg-gray-100 p-4 rounded-lg text-left mb-6">
                        <h3 class="font-semibold mb-2">অর্ডার বিবরণ:</h3>
                        <template x-for="item in cart" :key="item.id">
                            <p x-text="item.name + ' - ' + item.quantity + ' x ৳' + item.price + ' = ৳' + (item.price * item.quantity)"></p>
                        </template>
                        <p class="font-semibold mt-2" x-text="'মোট মূল্য: ৳' + cartTotal"></p>
                    </div>
                    
                    <button @click="resetOrder()" class="px-6 py-2 bg-blue-600 text-white rounded-lg hover:bg-blue-700 transition">
                        নতুন অর্ডার করুন
                    </button>
                </div>
            </div>
        </div>
    </div>
    <script src="https://cdn.jsdelivr.net/npm/appwrite@13.0.0"></script>
    
    <script>
        const { Client, Databases, Storage, ID, Query } = Appwrite;
        const client = new Client();
        // const bucketId = '653bc7811a3ca0417dd5';
        client
            .setEndpoint('https://cloud.appwrite.io/v1')
            .setProject('652c1374db243c864a6c');
        const databases = new Databases(client);
        
        function app() {
            return {
                tableId: new URLSearchParams(window.location.search).get('table'),
                products: [],
                isLoading: true,
                cart: [],
                showCart: false,
                showOrderForm: false,
                showOrderConfirmation: false,
                orderForm: {
                    name: '',
                    phone: '',
                    address: ''
                },
                searchQuery: '',
                filteredProducts: [],
                // কার্ট টোটাল ক্যালকুলেশন
                get cartTotal() {
                    return this.cart.reduce((total, item) => total + (item.price * item.quantity), 0);
                },
                
                // প্রোডাক্ট কার্টে আছে কিনা চেক করা
                isInCart(productId) {
                    return this.cart.some(item => item.id === productId);
                },
                
                // কার্টে প্রোডাক্ট যোগ করা
                addToCart(product) {
                    if (!this.isInCart(product.id)) {
                        this.cart.push({
                            ...product,
                            quantity: 1
                        });
                    }
                },
                
                // কার্ট থেকে প্রোডাক্ট রিমুভ করা
                removeFromCart(index) {
                    this.cart.splice(index, 1);
                },
                
                // প্রোডাক্ট পরিমাণ বাড়ানো
                increaseQuantity(index) {
                    this.cart[index].quantity += 1;
                },
                
                // প্রোডাক্ট পরিমাণ কমানো
                decreaseQuantity(index) {
                    if (this.cart[index].quantity > 1) {
                        this.cart[index].quantity -= 1;
                    } else {
                        this.removeFromCart(index);
                    }
                },
                
                // অর্ডার প্লেস করা
                placeOrder() {
                    // এখানে আপনি অর্ডার ডাটা সার্ভারে সেন্ড করতে পারেন
                    let response = databases.createDocument('652c16162f939c821f75', '6895ab460007cc74c1ac', ID.unique(), {
                        orderId: new Date().toString()
                    })
                    response.then(() => {
                        console.log('অর্ডার প্লেস করা হয়েছে:', {
                            customer: this.orderForm,
                            items: this.cart,
                            total: this.cartTotal
                        });
                        this.showOrderForm = false;
                        this.showOrderConfirmation = true;
                    })
                },
                
                // নতুন অর্ডার শুরু করা
                resetOrder() {
                    this.cart = [];
                    this.showOrderConfirmation = false;
                    this.orderForm = {
                        name: '',
                        phone: '',
                        address: ''
                    };
                },
                filterProducts() {
                    if (this.searchQuery === '') {
                        this.filteredProducts = this.products;
                        return;
                    }
                    
                    const query = this.searchQuery.toLowerCase();
                    this.filteredProducts = this.products.filter(product =>
                        product.name.toLowerCase().includes(query) ||
                        product.description.toLowerCase().includes(query)
                    );
                },
                
                init() {
                    setTimeout(() => {
                        this.products = [
                        {
                            "id": 1,

                            "price": 250,

                        },
                        {

                        },
                        {
                            "id": 3,
                            "name": "পোলাও",
                            "description": "ফ্রাগর্যান্ট বাসমতি চালের পোলাও",
                            "price": 180,
                            "image": "https://images.unsplash.com/photo-1603133872878-684f208fb84b?ixlib=rb-4.0.3&ixid=M3wxMjA3fDB8MHxzZWFyY2h8MTF8fGJpcnlhbml8ZW58MHx8MHx8fDA%3D&auto=format&fit=crop&w=500&q=60"
                        },
                        {
                            "id": 4,
                            "name": "গ্রিল্ড চিকেন",
                            "description": "স্পাইসি গ্রিল্ড চিকেন, সাইড স্যালাড সহ",
                            "price": 220,
                            "image": "https://images.unsplash.com/photo-1546069901-ba9599a7e63c?ixlib=rb-4.0.3&ixid=M3wxMjA3fDB8MHxzZWFyY2h8Mnx8Zm9vZHxlbnwwfHwwfHx8MA%3D%3D&auto=format&fit=crop&w=500&q=60"
                        },
                        {
                            "id": 5,

                        {
                            "id": 10,
                            "name": "বেগুনী",

                        {
                            "id": 11,
                            "name": "ফিশ কারি",

                            "image": "https://images.unsplash.com/photo-1633613286848-e6f43bbafb8d?ixlib=rb-4.0.3&ixid=M3wxMjA3fDB8MHxzZWFyY2h8MXx8ZmlzaCUyMGN1cnJ5fGVufDB8fDB8fHww&auto=format&fit=crop&w=500&q=60"
                        },
                        {
