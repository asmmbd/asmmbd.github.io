<!DOCTYPE html>
<html lang="en" x-data="menuApp()" x-init="init(); initScrollSpy()" class="scroll-smooth">

<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Food Menu</title>
  <script defer src="https://cdn.jsdelivr.net/npm/alpinejs@3.x.x/dist/cdn.min.js"></script>
  <script src="https://cdn.tailwindcss.com"></script>
  <link href="https://fonts.googleapis.com/css2?family=Hind+Siliguri:wght@300;400;500;600;700&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
  
  <style>
    * {
      font-family: 'Hind Siliguri', sans-serif;
    }
    
    ::-webkit-scrollbar {
      width: 0px;
    }
    
    
    .cart-badge {
      animation: bounce 0.3s ease-in-out;
    }
    
    @keyframes bounce {
      
      0%,
      100% {
        transform: scale(1);
      }
      
      50% {
        transform: scale(1.2);
      }
    }
  </style>
</head>

<body class="bg-gray-50 text-gray-900 min-h-screen">
  <div class="max-w-md mx-auto bg-white min-h-screen relative">
    
    <!-- Header -->
    <div class="bg-white z-10 p-4">
      <div class="flex justify-between items-center">
        <div>
          <h1 class="font-bold text-2xl text-gray-800">Food Menu</h1>
          <p class="text-gray-500 text-sm">Delicious meals await you</p>
        </div>
        <!-- Cart Button -->
        <button @click="showCart = true" class="relative bg-pink-500 text-white rounded-full p-3 shadow-lg hover:bg-pink-600 transition">
          <svg xmlns="http://www.w3.org/2000/svg" class="h-6 w-6" fill="none" viewBox="0 0 24 24" stroke="currentColor">
            <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M3 3h2l.4 2M7 13h10l4-8H5.4M7 13L5.4 5M7 13l-2.293 2.293c-.63.63-.184 1.707.707 1.707H17m0 0a2 2 0 100 4 2 2 0 000-4zm-8 2a2 2 0 11-4 0 2 2 0 014 0z" />
          </svg>
          <span x-show="cartCount > 0" class="cart-badge absolute -top-2 -right-2 bg-red-500 text-white text-xs font-bold rounded-full h-6 w-6 flex items-center justify-center" x-text="cartCount"></span>
        </button>
      </div>
    </div>
    
    <!-- Search Bar -->
    <div class="sticky bg-white top-0 py-3 px-4 shadow-md z-10 flex items-center gap-3">
      <button @click="showSearch = !showSearch" class="p-2 rounded-full bg-gray-100">
        <svg xmlns="http://www.w3.org/2000/svg" class="h-6 w-6 text-gray-700" fill="none" viewBox="0 0 24 24" stroke="currentColor">
          <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M21 21l-4.35-4.35m0 0a7.5 7.5 0 10-10.607-10.607 7.5 7.5 0 0010.607 10.607z" />
        </svg>
      </button>
      <div x-show="showSearch" class="relative flex-1">
        <input type="text" class="w-full px-4 py-2 border border-gray-300 rounded-lg focus:outline-none bg-white text-gray-800" placeholder="প্রোডাক্ট খুঁজুন..." x-model="searchQuery" @input.debounce.400ms="filterProducts()">
        <i class="fas fa-search absolute right-3 top-3.5 text-gray-400"></i>
      </div>
      <!-- Tabs -->
      <nav x-show="!showSearch" class="overflow-x-auto flex overflow-x-auto snap-x snap-mandatory gap-4 text-gray-500 text-sm font-medium">
        <template x-for="categoryName in Object.keys(categories)" :key="categoryName">
          <button @click="setActiveCategory(categoryName)" class="snap-start shrink-0 pb-2" :class="categoryName === activeCategory ? 'border-b-2 border-pink-600' : ''">
            <span x-text="categoryName"></span>
            (<span x-text="categories[categoryName].length"></span>)
          </button>
        </template>
      </nav>
    </div>
    
    <!-- Loading State -->
    <div x-show="loading" class="flex flex-col items-center justify-center py-20">
      <div class="animate-spin rounded-full h-16 w-16 border-b-4 border-pink-500"></div>
      <p class="text-gray-500 mt-4">Loading menu...</p>
    </div>
    
    <!-- Error State -->
    <div x-show="error" class="mx-4 mt-4 bg-red-50 border border-red-200 rounded-lg p-4">
      <p class="text-red-600" x-text="error"></p>
      <button @click="init()" class="mt-2 bg-red-500 text-white px-4 py-2 rounded-lg hover:bg-red-600 transition">
        Try Again
      </button>
    </div>
    
    <!-- Menu Items -->
    <section class="p-4 mb-20" x-show="!loading && !error">
      <template x-for="categoryName in Object.keys(categories)" :key="categoryName">
        <div class="my-4">
          <!-- Category Header -->
          <h2 class="font-bold text-xl flex items-center gap-3 pt-6 border-t border-gray-200 first:border-t-0 first:pt-0" :id="'category-' + categoryName.replace(/\s+/g, '-').toLowerCase()">
            <svg xmlns="http://www.w3.org/2000/svg" class="h-6 w-6 text-pink-500" fill="currentColor" viewBox="0 0 24 24">
              <path d="M12 2C10.343 2 7 9.363 7 13a5 5 0 1010 0c0-3.637-3.343-11-5-11z" />
            </svg>
            <span x-text="categoryName"></span>
          </h2>
          
          
          <!-- Items in Category -->
          <div class="space-y-4">
            <template x-for="item in categories[categoryName]" :key="item.id">
              <div class="flex justify-between items-center border border-gray-200 rounded-xl p-3 shadow-sm hover:shadow-lg transition">
                <!-- Left: Details -->
                <div class="flex-1 pr-3">
                  <h3 class="font-semibold text-lg text-gray-800" x-text="item.name"></h3>
                  
                  <!-- Price Display -->
                  <div class="flex items-center gap-2 mt-1">
                    <span class="text-pink-600 text-lg" x-text="'৳' + item.price"></span>
                    <template x-if="item.oldPrice">
                      <span class="text-gray-400 line-through text-sm" x-text="'৳' + item.oldPrice"></span>
                    </template>
                  </div>
                  
                  <p class="text-gray-600 text-sm mt-1" x-text="item.description"></p>
                </div>
                
                <!-- Right: Image + Add Button -->
                <div class="relative w-28 h-28 flex-shrink-0 rounded-lg overflow-hidden shadow-md">
                  <img :src="item.image || 'https://via.placeholder.com/150?text=No+Image'" alt="" class="w-full h-full object-cover" @error="$el.src = 'https://via.placeholder.com/150?text=No+Image'" />
                  <button @click="addToCart(item)" class="absolute bottom-2 right-2 rounded-full grid place-items-center size-9 shadow-lg hover:bg-pink-600 hover:text-white transform hover:scale-110 transition-all duration-200" :class="isInCart(item.id) ? 'bg-green-600 text-white' : 'bg-white'">
                    <i :class="isInCart(item.id) ? 'fas fa-check' : 'fas fa-plus'"></i>
                  </button>
                </div>
              </div>
            </template>
          </div>
        </div>
      </template>
    </section>
    
    <!-- Empty State -->
    <div x-show="!loading && !error && Object.keys(categories).length === 0" class="text-center py-12">
      <svg xmlns="http://www.w3.org/2000/svg" class="h-24 w-24 mx-auto text-gray-300" fill="none" viewBox="0 0 24 24" stroke="currentColor">
        <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M9 12h6m-6 4h6m2 5H7a2 2 0 01-2-2V5a2 2 0 012-2h5.586a1 1 0 01.707.293l5.414 5.414a1 1 0 01.293.707V19a2 2 0 01-2 2z" />
      </svg>
      <p class="text-gray-500 mt-4">No menu items available</p>
    </div>
    
    <!-- Cart Summary Bar -->
    <div x-show="cart.length > 0" class="fixed bottom-0 left-0 right-0 p-4">
      <div class="bg-white shadow-lg p-2 border border-gray-200 rounded-lg z-10 flex  justify-between items-center">
        <p class="text-gray-600" x-text="'Total: ৳' + cartTotal"></p>
        <button @click="showCart = true" class="flex items-center space-x-2 px-4 py-2 bg-gray-200 text-gray-800 rounded-lg hover:bg-gray-300 transition">
          <i class="fas fa-eye"></i>
          <span x-text="cartCount"></span>
          <span>View Cart</span>
        </button>
      </div>
    </div>
    
    <!-- Cart Details Modal -->
    <div x-show="showCart" class="fixed inset-0 bg-black bg-opacity-50 flex items-end justify-center p-4 z-20" @click.away="showCart = false">
      <div class="bg-white rounded-xl shadow-xl w-full max-w-md max-h-[90vh] overflow-hidden" @click.stop>
        <div class="p-6">
          <div class="flex justify-between items-center mb-4">
            <h2 class="text-2xl font-bold text-gray-800">Your Cart</h2>
            <button @click="showCart = false" class="text-gray-500 hover:text-gray-700">
              <i class="fas fa-times text-xl"></i>
            </button>
          </div>
          
          <div class="space-y-4 mb-6 max-h-96 overflow-y-auto">
            <template x-for="(item, index) in cart" :key="index">
              <div class="flex justify-between items-center border-b pb-3">
                <div class="flex items-center space-x-3">
                  <img :src="item.image" :alt="item.name" class="w-12 h-12 object-cover rounded-lg">
                  <div>
                    <h4 class="font-medium text-gray-800" x-text="item.name"></h4>
                    <p class="text-gray-600 text-sm" x-text="'৳' + item.price"></p>
                  </div>
                </div>
                <div class="flex items-center space-x-2">
                  <button @click="decreaseQuantity(index)" class="w-8 h-8 flex items-center justify-center bg-gray-200 rounded-full hover:bg-gray-300 transition">
                    <i class="fas fa-minus text-xs"></i>
                  </button>
                  <span class="w-8 text-center font-medium text-gray-800" x-text="item.quantity"></span>
                  <button @click="increaseQuantity(index)" class="w-8 h-8 flex items-center justify-center bg-gray-200 rounded-full hover:bg-gray-300 transition">
                    <i class="fas fa-plus text-xs"></i>
                  </button>
                  <button @click="removeFromCart(index)" class="text-red-500 hover:text-red-700 ml-2">
                    <i class="fas fa-trash"></i>
                  </button>
                </div>
              </div>
            </template>
          </div>
          
          <div class="border-t pt-4 mb-6">
            <div class="flex justify-between font-semibold text-lg">
              <span class="text-gray-800">Total:</span>
              <span class="text-gray-800" x-text="'৳' + cartTotal"></span>
            </div>
          </div>
          
          <div class="flex justify-end space-x-3">
            <button @click="showCart = false" class="px-4 py-2 bg-gray-300 text-gray-800 rounded-lg hover:bg-gray-400 transition">
              Close
            </button>
            <button @click="showOrderForm = true; showCart = false" class="px-4 py-2 bg-blue-600 text-white rounded-lg hover:bg-blue-700 transition">
              Place Order
            </button>
          </div>
        </div>
      </div>
    </div>
    
    <!-- Order Form Modal -->
    <div x-show="showOrderForm" class="fixed inset-0 bg-black bg-opacity-50 flex items-end justify-center p-4 z-20" @click.away="showOrderForm = false">
      <div class="bg-white rounded-xl shadow-xl w-full max-w-md max-h-[90vh] overflow-y-auto" @click.stop>
        <div class="p-6">
          <div class="flex justify-between items-center mb-4">
            <h2 class="text-2xl font-bold text-gray-800">Order Form</h2>
            <button @click="showOrderForm = false" class="text-gray-500 hover:text-gray-700">
              <i class="fas fa-times text-xl"></i>
            </button>
          </div>
          
          <template x-if="tableId">
            <div class="text-center mb-6">
              <div class="relative w-24 h-24 mx-auto bg-pink-100 rounded-md rotate-45 flex items-center justify-center mb-10 z-20">
                <span class="absolute w-28 h-8 bg-pink-400 rounded-lg"></span>
                <span class="absolute w-8 h-28 bg-pink-400 rounded-lg"></span>
                <span class="-rotate-45 bg-pink-400 w-20 h-20 rounded-full grid place-items-center text-3xl font-bold text-white" x-text="tableId"></span>
              </div>
              <p class="text-gray-600">
                আপনি টেবিল <span x-text="tableId" class="font-bold"></span> নম্বরে বসে আছেন। </p>
            </div>
          </template>
          
          <template x-if="!tableId">
            <div>
              <div class="mb-4">
                <label class="block text-gray-700 mb-2 font-medium">Your Name</label>
                <input type="text" class="w-full px-4 py-2 border border-gray-300 rounded-lg bg-white text-gray-800" placeholder="Enter your name" x-model="orderForm.name" required>
              </div>
              
              <div class="mb-4">
                <label class="block text-gray-700 mb-2 font-medium">Phone Number</label>
                <input type="tel" class="w-full px-4 py-2 border border-gray-300 rounded-lg bg-white text-gray-800" placeholder="Enter phone number" x-model="orderForm.phone" required>
              </div>
              
              <div class="mb-4">
                <label class="block text-gray-700 mb-2 font-medium">Address</label>
                <textarea class="w-full px-4 py-2 border border-gray-300 rounded-lg bg-white text-gray-800" rows="3" placeholder="Enter delivery address" x-model="orderForm.address" required></textarea>
              </div>
            </div>
          </template>
          
          <div class="mb-6">
            <label class="block text-gray-700 mb-2 font-medium">Order Details</label>
            <div class="bg-gray-100 p-3 rounded-lg">
              <template x-for="item in cart" :key="item.id">
                <div class="flex justify-between py-1 text-gray-800">
                  <span x-text="item.name + ' (x' + item.quantity + ')'"></span>
                  <span x-text="'৳' + (item.price * item.quantity)"></span>
                </div>
              </template>
              <div class="border-t mt-2 pt-2 font-semibold text-gray-800">
                <span>Total:</span>
                <span x-text="'৳' + cartTotal" class="float-right"></span>
              </div>
            </div>
          </div>
          
          <div class="flex justify-end space-x-3">
            <button @click="showOrderForm = false" class="px-4 py-2 bg-gray-300 text-gray-800 rounded-lg hover:bg-gray-400 transition">
              Cancel
            </button>
            <button @click="placeOrder()" class="px-4 py-2 bg-blue-600 text-white rounded-lg hover:bg-blue-700 transition">
              Confirm Order
            </button>
          </div>
        </div>
      </div>
    </div>
    
    <!-- Order Confirmation Modal -->
    <div x-show="showOrderConfirmation" class="fixed inset-0 bg-black bg-opacity-50 flex items-center justify-center p-4 z-20">
      <div class="bg-white rounded-xl shadow-xl w-full max-w-md" @click.stop>
        <div class="p-6 text-center">
          <div class="w-16 h-16 bg-green-100 rounded-full flex items-center justify-center mx-auto mb-4">
            <i class="fas fa-check text-green-600 text-2xl"></i>
          </div>
          <h2 class="text-2xl font-bold text-gray-800 mb-2">Order Successful!</h2>
          <p class="text-gray-600 mb-6">Your order has been placed. Thank you!</p>
          
          <div class="bg-gray-100 p-4 rounded-lg text-left mb-6">
            <h3 class="font-semibold mb-2 text-gray-800">Order Details:</h3>
            <template x-for="item in cart" :key="item.id">
              <p class="text-gray-700" x-text="item.name + ' - ' + item.quantity + ' x ৳' + item.price + ' = ৳' + (item.price * item.quantity)"></p>
            </template>
            <p class="font-semibold mt-2 text-gray-800" x-text="'Total Price: ৳' + cartTotal"></p>
          </div>
          
          <button @click="resetOrder()" class="px-6 py-2 bg-blue-600 text-white rounded-lg hover:bg-blue-700 transition">
            New Order
          </button>
        </div>
      </div>
    </div>
  </div>
  
  <script>
    function menuApp() {
      return {
        tableId: new URLSearchParams(window.location.search).get('table'),
        allItems: [],
        categories: {},
        cart: [],
        searchQuery: '',
        activeCategory: 'বিরিয়ানি ও রাইস ডিশ',
        showSearch: false,
        loading: true,
        error: null,
        showCart: false,
        showOrderForm: false,
        showOrderConfirmation: false,
        orderForm: {
          name: '',
          phone: '',
          address: ''
        },
        searchQuery: '',
        filteredProducts: [],
        
        // Cart total calculation
        get cartTotal() {
          return this.cart.reduce((total, item) => total + (item.price * item.quantity), 0);
        },
        
        // Total items in cart
        get cartCount() {
          return this.cart.reduce((total, item) => total + item.quantity, 0);
        },
        
        // Total items in cart (alias for cartCount)
        get cartTotalItems() {
          return this.cartCount;
        },
        
        // Check if product is in cart
        isInCart(productId) {
          return this.cart.some(item => item.id === productId);
        },
        
        // Add product to cart
        addToCart(product) {
          const existingItem = this.cart.find(item => item.id === product.id);
          if (existingItem) {
            existingItem.quantity += 1;
          } else {
            this.cart.push({
              ...product,
              quantity: 1
            });
          }
        },
        
        // Remove product from cart
        removeFromCart(index) {
          this.cart.splice(index, 1);
        },
        
        // Increase product quantity
        increaseQuantity(index) {
          this.cart[index].quantity += 1;
        },
        
        // Decrease product quantity
        decreaseQuantity(index) {
          if (this.cart[index].quantity > 1) {
            this.cart[index].quantity -= 1;
          } else {
            this.removeFromCart(index);
          }
        },
        
        // Place order
        placeOrder() {
          console.log('Order placed:', {
            customer: this.tableId ? this.tableId : this.orderForm,
            items: this.cart,
            total: this.cartTotal
          });
          this.showOrderForm = false;
          this.showOrderConfirmation = true;
        },
        
        // Start new order
        resetOrder() {
          this.cart = [];
          this.showOrderConfirmation = false;
          this.orderForm = {
            name: '',
            phone: '',
            address: ''
          };
        },
        
        groupByCategory(items) {
          const grouped = {};
          items.forEach(item => {
            const category = item.category || 'Uncategorized';
            if (!grouped[category]) {
              grouped[category] = [];
            }
            grouped[category].push(item);
          });
          return grouped;
        },
        
        async init() {
          this.loading = true;
          this.error = null;
          
          try {
            // Try to fetch from API first
            const response = await fetch('/api/products.json');
            
            if (!response.ok) {
              throw new Error('API not available, loading sample data');
            }
            
            const items = await response.json();
            this.allItems = items;
            this.categories = this.groupByCategory(items);
          } catch (err) {
            console.log('Loading sample data...', err.message);
            
            // Sample data if API is not available
            const sampleItems = [
            {
              id: 1,
              name: 'Butter Chicken',
              price: 350,
              oldPrice: 400,
              description: 'Tender chicken in rich tomato cream sauce',
              category: 'Main Course',
              image: 'https://images.unsplash.com/photo-1603894584373-5ac82b2ae398?w=300&h=300&fit=crop'
            },
            {
              id: 2,
              name: 'Paneer Tikka',
              price: 280,
              description: 'Grilled cottage cheese with spices',
              category: 'Starters',
              image: 'https://images.unsplash.com/photo-1567188040759-fb8a883dc6d8?w=300&h=300&fit=crop'
            },
            {
              id: 3,
              name: 'Biryani',
              price: 320,
              description: 'Aromatic rice with spiced meat',
              category: 'Main Course',
              image: 'https://images.unsplash.com/photo-1563379091339-03b21ab4a4f8?w=300&h=300&fit=crop'
            },
            {
              id: 4,
              name: 'Samosa',
              price: 50,
              description: 'Crispy pastry with potato filling',
              category: 'Starters',
              image: 'https://images.unsplash.com/photo-1601050690597-df0568f70950?w=300&h=300&fit=crop'
            },
            {
              id: 5,
              name: 'Gulab Jamun',
              price: 80,
              description: 'Sweet milk dumplings in syrup',
              category: 'Desserts',
              image: 'https://images.unsplash.com/photo-1589301760014-d929f3979dbc?w=300&h=300&fit=crop'
            },
            {
              id: 6,
              name: 'Masala Dosa',
              price: 120,
              description: 'Crispy crepe with spiced potato',
              category: 'Breakfast',
              image: 'https://images.unsplash.com/photo-1630383249896-424e482df921?w=300&h=300&fit=crop'
            }];
            
            this.categories = this.groupByCategory(sampleItems);
          }
          
          this.loading = false;
        },
        
        initScrollSpy() {
          const observer = new IntersectionObserver((entries) => {
            entries.forEach(entry => {
              if (entry.isIntersecting) {
                const categoryName = entry.target.id.replace('category-', '').replace(/-/g, ' ').replace(/\b\w/g, l => l.toUpperCase());
                this.activeCategory = categoryName;
              }
            });
          }, {
            root: null,
            threshold: 0.1,
            rootMargin: '-50px 0px -70% 0px'
          });
          setTimeout(() => {
            document.querySelectorAll('[id^="category-"]').forEach(el => {
              observer.observe(el);
            });
          }, 100);
        },
        
        setActiveCategory(categoryName) {
          this.activeCategory = categoryName;
          // স্ক্রল করে সেকশন সামনে আনুন
          const elementId = 'category-' + categoryName.replace(/\s+/g, '-').toLowerCase();
          const element = document.getElementById(elementId);
          if (element) {
            element.scrollIntoView({ behavior: 'smooth', block: 'start' }); // 'start' মানে উপরে আনবে
          }
        },
        filterProducts() {
          if (!this.searchQuery.trim()) {
            // If search is empty, show all categories
            this.categories = this.groupByCategory(this.allItems);
            return;
          }
          
          const query = this.searchQuery.toLowerCase();
          const filtered = this.allItems.filter(item =>
            item.name.toLowerCase().includes(query) ||
            item.description.toLowerCase().includes(query)
          );
          
          this.categories = this.groupByCategory(filtered);
        }
      }
    }
  </script>
</body>

</html>
